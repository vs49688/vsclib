name: build

on:
  - push
  - pull_request

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: cmake -B build -DCMAKE_BUILD_TYPE=MinSizeRel
      - run: cmake --build build
      - run: ./build/tests/vsclib_tests

