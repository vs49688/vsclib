name: build

on:
  - push
  - pull_request

jobs:
  build-ubuntu:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - run: cmake -B build -DCMAKE_BUILD_TYPE=MinSizeRel
      - run: cmake --build build
      - run: ./build/tests/vsclib_tests

  build-nix:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        target:
          - vsclib
          - vsclib-clang
          - vsclib-musl
          - vsclib-aarch64
          - vsclib-win32
          - vsclib-win64
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - uses: cachix/install-nix-action@v16
        with:
          nix_path: nixpkgs=channel:nixos-unstable
      - run: nix build -L .#${{ matrix.target }}

  build-windows:
    runs-on: windows-2022
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - run: cmake -B build -G "Visual Studio 17 2022" -A x64 -DCMAKE_BUILD_TYPE=MinSizeRel
      - run: cmake --build build
      - run: .\build\tests\Debug\vsclib_tests.exe

  build-macos:
    runs-on: macos-12
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - run: cmake -B build -DCMAKE_BUILD_TYPE=MinSizeRel
      - run: cmake --build build
      - run: ./build/tests/vsclib_tests
